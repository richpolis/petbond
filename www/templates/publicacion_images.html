<ion-view title="Fotos" id="publicacion-images" cache-view="false">
  <ion-content overflow-scroll="true" padding="true" scroller class=" fondo-perritos">
    <button
      class="button button-full icon-right ion-camera button-dark"
      ng-click="addPhoto()" ng-disabled="fotos.length == 4">
      Selecciona hasta {{4 - fotos.length }} foto{{((4-fotos.length)>1?'s':'')}}
    </button>

    <!--Lista de fotos de la publicación actual.-->
    <div class="alert alert-warning text-center" data-ng-hide="fotos.length">
      Esta publicación no tiene fotos.
    </div>
    <ion-list lazy-scroll>
      <ion-item class="item item-thumbnail-left" ng-repeat="foto in fotos">
        <img image-lazy-src="{{urlForImage(foto.image)}}" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-200">
        <h2>Foto {{$index + 1}}</h2>
        <!--Delete photo-->
        <button class="button button-small icon-left ion-trash-a button-assertive" ng-click="removeImage(foto)">
          Borrar
        </button>
      </ion-item>
    </ion-list>

  </ion-content>
  <div class="bar bar-footer padding">
    <button class="button button-block button-calm" ng-click="finish()" ng-if="true">Ver publicacion</button>
  </div>
</ion-view>
