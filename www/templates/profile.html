<ion-view view-title="Perfil">
  <ion-content class="fondo-perritos">
    <div class="list card">

      <div class="item item-avatar">
        <img src="img/blank-avatar-big.png" ng-if="user.image == null" />
        <img src="{{ user.image }}" ng-if="user.image != null" />
        <h2>{{ user.nombre }} {{ user.apellido }}</h2>
      </div>

      <div class="item item-icon-left ">
        <i class="icon ion-iphone"></i>
        {{ user.telefono }}
      </div>


      <div class="item item-icon-left ">
        <i class="icon ion-ios-email-outline"></i>
        {{ user.email }}
      </div>

      <div class="item">

        <div class="row">
          <div class="col">
            <button class="button button-dark button-block" type="button" ng-click="goToEditProfile()">Editar</button>
          </div>
          <div class="col">
            <button class="button button-dark button-block"  ng-click="goToChangePassword()">Cambiar ContraseÃ±a</button>
          </div>
        </div>


      </div>

    </div>




  </ion-content>
</ion-view>
